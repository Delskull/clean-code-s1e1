<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="header-img">
        <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <h3 class="new-label">Add Item</h3>
      <div class="add-task">
        <input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="task-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"> <img src="./remove.svg" class="remove-img"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" class="remove-img"></button>
        </li>
      </ul>
      <h3 class="task-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked class="checkbox">
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" class="remove-img"></button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
